<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreaMusic</title>
</head>
<body style="text-align: center;">
    <h1>Benvenuto in StreaMusic!</h1>
    <h2>Registrati per StreaMusicare</h2>
    <form onsubmit="alert('Registrazione Inviata!')">

        <div>Nome: <input type="text" placeholder="Il tuo nome" /> </div>
        <div>Cognome: <input type="text" placeholder="Il tuo cognome" /> </div>
        <div>Emali: <input type="email" placeholder="La tua email" /> </div>
        <div>Password: <input type="password" placeholder="La tua password" /> </div>
        <div>Data di nascita: <input type="date" placeholder="La tua data di nasciata" /> </div>
        <div>Cellulare; <input type="number" placeholder="Il tuo cellulare" /> </div>

        <div>I tuoi gusti musicali:</div>
        <div> <input type="checkbox"/>Hip-Hop</div>
        <div> <input type="checkbox"/>Jazz</div>
        <div> <input type="checkbox"/>Country</div>
        <div> <input type="checkbox"/>House</div>

        <div><input type="radio">Accetta i Termini e Condizioni
        </div>
        <div>------------------------------</div>
        <div><button type="submit">Invia Registrazione</button></div>
    </form>

</body>
</html>
